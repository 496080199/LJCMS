{% extends 'config.html' %}
{% block configgroupaction_act %}class="active"{% endblock%}
{% block content %}

			<form enctype="multipart/form-data" method="POST" action="{% url 'file_upload' %}">
				<fieldset>
					 <legend>文件上传</legend> 
					 {{form.f_file}}
					 <br>
					 <button type="submit" class="btn btn-primary">提交</button>
					 <button type="button" class="btn" onclick="location='{% url 'filelist' %}'">返回</button>
				</fieldset>
			</form>
{% endblock %}
